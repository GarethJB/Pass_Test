<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합격자 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form class="form-signin">
        <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal text-center">합격자 조회</h1>
        <label for="inputName" class="sr-only"></label>
        <input type="text" id="inputName" class="form-control mt-4" placeholder="이름" required>
        <label for="inputBirth" class="sr-only">Password</label>
        <input type="text" id="inputBirth" class="form-control mt-1" placeholder="생년월일 (예 : 19910920)" maxlength="8" required>
        <button class="btn btn-lg btn-primary btn-block btn-1 mt-3 mx-auto" type="submit" id="submit">조회하기</button>
      </form>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    

        <script>
            $("#inputBirth").keyup(function(event){
                var inputVal = $(this).val();
                $(this).val(inputVal.replace(/[^0-9]/gi,''));
            });
        </script>


      <script>
        $(document).ready(function() {
	
	    $("#submit").click(function(e) {
		
		e.preventDefault();
		
		let acc = $("#inputName").val();
		let pass = $("#inputBirth").val();
		
		if (acc == "박진선" && pass == "19951203") {
			alert(acc + "님은 합격하셨습니다.");
			location.href = 'pass.html';
		} else {
			alert("응시자 정보를 조회할 수 없습니다." + "\n\n" + acc + "\n" + pass)
		}
		
	})
	
})
      </script>
</body>
</html>
