<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합격자 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-white p-5">
        <h2 class="h2 text-bold mb-3">정규직 신입행원 채용</h2>
        <h2 class="h4 text-bold mb-3">2차(필기) 전형 합격자 발표</h2>
        <div class="underline"></div>
        <p class="mt-3"><span class="text-bold">윤주영</span>님 귀하</p>
        <p class="mt-1">
            2차(필기) 전형 합격을 축하드립니다.<br>
            아래 버튼을 클릭하여 3차(면접) 전형 안내를 확인하세요.
        </p>

        <div class="mt-5">
            <p>
                <button class="btn btn-primary btn-a" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    3차 면접전형 안내
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    면접 프리패스상이시므로 <br> 
                    3차(면접) 전형은 자동합격입니다.<br> 
                    최종합격 하셨음을 안내드립니다&#127881;<br> 
                    긴 노력의 결실을 이루신걸<br> 
                    진심으로 축하합니다!<br>
                    당장 출근하세요&#128522;
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>
</html>
