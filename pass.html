<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합격자 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    <div class="container bg-white p-5">
        <h2 class="text-bold">2022년 전남대병원 간호직 신규채용</h2>
        <h4 class="mt-5">필기전형 합격자 조회</h4>
        <div class="underline"></div>
        <p class="mt-3"><span class="text-bold">박진선</span>님 귀하</p>
        <p class="mt-1">전남대병원 간호직 2차(필기) 전형 합격을 진심으로 축하드립니다.</p>

        <div class="mt-5">
            <p>
                <button class="btn btn-primary btn-a" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    3차 면접전형 안내
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    면접 프리패스 되셨습니다^^ 출근 하세요!!
                </div>
            </div>
        </div>
    </div>

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
